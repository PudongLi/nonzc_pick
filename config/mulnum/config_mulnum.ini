[common]
Business=mulnum
InputDir=F:/sort/sort_mulnum/input
LogPath=F:/sort/sort_mulnum/log
Rules=error_rule,arrivetime_rule,dnprov_rule,default_rule
input_rule_exp=^MULNUM[0-9]{11}[.][0-9]{3}
RedoPath=F:/sort/sort_mulnum/redo
BakPath=F:/sort/sort_mulnum/bak
FieldLen=195
line_limit=20000
BatchSize=5
MergeInterval=900

[zookeeper]
ZkList=10.12.1.174:2181,10.12.1.171:2181,10.12.1.234:2181
ProcessPath=/nonzc/mulnum/pick

[error_rule]
FieldName=GROUP_ERR_CODE
FieldIndex=188
FieldType=TEXT
DestDir=F:/sort/sort_mulnum/output/error
DestFilename=E
FilenamePart=$HEAD,$SFN
NeedNullDestFile=1
ConditionMutex=true
ConditionExpr=GROUP_ERR_CODE!=""

[arrivetime_rule]
FieldName=ARRIVE_TIME
FieldIndex=135
FieldType=TEXT
DestDir=F:/sort/sort_mulnum/output/arrivetime_null
DestFilename=
FilenamePart=$SFN
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=ARRIVE_TIME==""

[dnprov_rule]
FieldName=HPLMN1
FieldIndex=20
FieldType=INTEGER
GroupField=HPLMN1
DestDir=F:/sort/sort_mulnum/output/dnprov
DestFilename=
FilenamePart=$OFN,$SPLIT,$PROV
NeedNullDestFile=2
ConditionMutex=true
ConditionExpr=HPLMN1=={100,200,210,220,230,240,250,270,280,290,311,351,371,431,451,471,531,551,571,591,731,771,791,851,871,891,898,931,951,991,971}

[default_rule]
FieldName=
FieldIndex=
FieldType=
DestDir=F:/sort/sort_mulnum/output/default
DestFilename=
FilenamePart=$SFN
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=
